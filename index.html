<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Mey Mey ðŸ’•</title>
<style>
body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive;
    background: radial-gradient(circle at top, #ffb6c1, #ff69b4);
    overflow: hidden;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 80px;
    font-size: 45px;
    animation: floatText 2s infinite alternate;
    text-shadow: 2px 2px 5px #ff69b4;
}

@keyframes floatText {
    from { transform: translateY(0px); }
    to { transform: translateY(-10px); }
}

.buttons {
    margin-top: 50px;
    position: relative;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #ff4da6;
    color: white;
    font-weight: bold;
}

#noBtn {
    background-color: #888;
    color: white;
    position: absolute;
}

.cat {
    position: absolute;
    font-size: 40px;
    animation: floatCats 10s linear infinite;
}

@keyframes floatCats {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

.heart {
    position: absolute;
    font-size: 30px;
    animation: floatHeart 3s linear forwards;
}

@keyframes floatHeart {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-200px) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<h1>Mey Mey, will you be my Valentine? ðŸ¥°ðŸ’–</h1>
<div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ˜¼</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let yesSize = 20;

// Make NO button run away
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 5;
    yesBtn.style.fontSize = yesSize + "px";
});

// YES button redirects to gallery page
yesBtn.addEventListener("click", () => {
    window.location.href = "Mey2.html";
});

// Floating cats
function createCats() {
    for (let i = 0; i < 15; i++) {
        const cat = document.createElement("div");
        cat.classList.add("cat");
        cat.innerHTML = "ðŸ±";
        cat.style.left = Math.random() * 100 + "vw";
        cat.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(cat);
    }
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = Math.random() * window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
}

createCats();
</script>
</body>
</html>
